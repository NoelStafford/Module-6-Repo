<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/91f240ac7b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assests/css/style.css" />
  <title>Weather with Evan Almighty</title>
</head>

<!-- Header -->

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <div class="container " mw-100 vh100>
    <div class="row h-75 justify content center">
      <div class="col 12 col-md-3">
        <form>
          <div class="mb-3">
            <h2> Search for a city:</h2>
            <input type="text" class="form-control" id="cityInput" placeholder="City">
          </div>
          <button type="submit" class="btn btn-primary w-100" id="searchBtn">Search</button>
          <button type="button" class="btn btn-danger w-100" id="clear-search">Clear Search Hitsory</button>
          <hr>
        </form>
        <ul class="list-group" id="appendCity"></ul>
      </div>
      <div class="col-12 col-xl-9 h-100">
        <div class="row city-today">
          <div class="city-icon-wrappers">
            <h2 id="cityHeader"></h2>
            <img id="icon">
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="./assets/JS/script.js"></script>
</body>

</html>
